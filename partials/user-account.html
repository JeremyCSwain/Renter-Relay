<div class="main-container">

  <div class="row col s12">

		<ul id="user_collection" class="collection col s8 offset-s2">
	    <li id="{{ post.id }}" class="collection-item avatar" ng-repeat="post in postings">
	      <img ng-src="{{ post.main_image }}" alt="{{ post.address }}" class="circle">
	      <span class="title">{{ post.address }}</span>
	      <p>
	      	{{ post.city }}, {{ post.state }}  {{ post.zip_code }}
	      </p>

	      <div class="fixed-action-btn horizontal secondary-content" style="position: absolute; right: 24px;">
			    <a class="btn-floating btn-medium blue">
			      <i class="material-icons">mode_edit</i>
			    </a>
			    <ul>
			      <li><a class="btn-floating red" tooltipped data-position="top" data-delay="50" data-tooltip="Delete Listing?" ng-click="deleteListing(post.id)"><i class="material-icons">delete</i></a></li>
<!-- 			      <li><a class="btn-floating yellow darken-1" tooltipped data-position="top" data-delay="50" data-tooltip="Delete Photos?"><i class="material-icons">photo_camera</i></a></li>
			      <li><a class="btn-floating green" tooltipped data-position="top" data-delay="50" data-tooltip="Delete Comments?"><i class="material-icons">comment</i></a></li> -->
			    </ul>
			  </div>

	    </li>
	  </ul>

  <!-- End row -->
  </div>
<!-- End Main Container -->
</div>
