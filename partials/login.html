
<div class="main-container">

  <!-- Welcome Text -->
  <div class="row">
    <div class="col s6 offset-s3">
      <h4 class="center-align good-heading welcome-line welcome-line1"><strong>Welcome to Renter Relay.</strong></h4>
      <h5 class="center-align good-heading welcome-line welcome-line2">
        We want to provide you with information about properties you won't find anywhere else.
      </h5>
    </div>
  </div>
  <!-- Enter email -->
  <div class="form-page">
    <div class="row">
      <form class="col s6 offset-s3">
        <div class="row">
          <div class="input-field col s12">
            <input id="email" type="email" class="validate" ng-model="account.email">
            <label for="email" data-error="wrong" data-success="right">Email</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Enter Password -->
    <div class="row">
      <form class="col s6 offset-s3">
        <div class="row">
          <div class="input-field col s12">
            <input id="password" type="password" class="validate" ng-model="account.password">
            <label for="password" data-error="wrong" data-success="right">Password</label>
          </div>
        </div>
      </form>
    </div>
    <!-- Buttons to login or register -->
    <div class="row">
      <div class="col s6 offset-s3">
      	<button class="waves-effect waves-teal btn-flat" ng-click="login()">Login</button>
      	<button class="waves-effect waves-teal btn-flat" ng-click="openModal()">Register</button>
      </div>
    </div>
  </div>
  <!-- If user clicks Register, prompt modal to register new user -->
  
  <!-- Modal Structure -->
  <div id="modal1" class="modal row col s12">
    <div class="modal-content">
      <h4 class="center-align">Welcome</h4>

      <!-- <div class="input-field">
        <input class="validate" type="email" ng-model="newAccount.email"><label for="email">Enter a Valid Email Address</label>
      </div> -->
      <div class="input-field">
        <input class="validate" type="text" ng-model="newAccount.username"><label for="username">Create a Username</label>
      </div>
      <!-- <div class="input-field">
        <input class="validate" type="password" ng-model="newAccount.password"><label for="password">Create a Password</label>
      </div> -->
    </div>

    <div class="row col s12">
        <p class="col s4 offset-s3">
          <input name="group1" type="radio" id="test1" ng-click="isOwner()"/>
          <label for="test1">Register as a Renter (Lessee)</label>
        </p>
        <p class="col s4">
          <input name="group1" type="radio" id="test2" ng-click="isOwner()"/>
          <label for="test2">Register as an Owner (Lessor)</label>
        </p>
      </div>

    <div class="modal-footer">
      <button class=" modal-action modal-close waves-effect waves-green btn-flat" ng-click="register()">Create Account</button>
    </div>
  </div>

</div>
